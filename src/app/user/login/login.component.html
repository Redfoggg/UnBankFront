<form #form='ngForm' class="mb-4">
    <div class="form-group">
        <label>CPF</label>
        <input class="form-control" #Cpf="ngModel" name="Cpf" [(ngModel)]="formModel.Cpf" required>
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" class="form-control" #Cpf="ngModel" name="Senha" [(ngModel)]="formModel.Senha" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Entrar</button>
        </div>
    </div>
</form>
