<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand text-white">UnBank</a>
    <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Sair</button>
  </nav>
  
  <div class="card m-5" style="width:18rem" *ngIf="userDetails">
    <ul class="list-group">
      <li class="list-group-item"><strong>Número da conta : </strong>{{userDetails.n_conta}}</li>
      <li class="list-group-item"><strong>Nome : </strong>{{userDetails.nome}}</li>
      <li class="list-group-item"><strong>Saldo : </strong>{{userDetails.saldo}} R$</li>
      <li class="list-group-item"><strong>Cep : </strong>{{userDetails.cep}}</li>
      <li class="list-group-item"><strong>Valor para receber seu cartão em casa: </strong>{{userDetails.valor}} R$</li>
    </ul>
  </div>
